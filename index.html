<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles.css">
  <link rel="stylesheet" href="./src/reset.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="container">
    <div class="product-card">
      <div class="product-image">
        <picture>
          <source media="(min-width: 992px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      </div>
        <div class="product-info">
          <p class="perfume">Perfume</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">A floral, solar and voluptuous<br> interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        <div class="product-price">
          <p><span class="price">$149.99</span></p>
          <p><span class="price-sale">$169.99</span></p>
        </div>
          <button class="cart-btn">Add to Cart
            <img src="./images/icon-cart.svg" alt="Icon" class="cart-icon">
          </button>
        </div>
    </div>
  </main>

  
  <div class="attribution">
    <footer> 
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Niisari">Yushi</a>.
    </footer>
  </div>
</body>
</html>
